<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Flexbox Nav & Grid Gallery</title> 
    <link rel="stylesheet" href="assgn2.css"> 
</head> 
<body> 
     <!-- Header with Navbar --> 
     <header> 
        <div class="logo">My Website</div> 
        <nav> 
            <a href="#home">Home</a> 
            <a href="#gallery">Gallery</a> 
            <a href="#about">About</a> 
            <a href="#contact">Contact</a> 
        </nav> 
    </header> 
 
    <!-- Main Heading --> 
    <h1>Welcome to My Website</h1> 
 
    <!-- Section Heading for Gallery --> 
    <h2>Image Gallery</h2> 
 
    <!-- Image Gallery --> 
    <section class="gallery"> 
        <img src="pic1.jpg"alt="image1" height="200px" width="200px"> 
        <img src="pic2.jpg"alt="image2" height="200px" width="200px"> 
        <img src="pic3.jpg"alt="image3" class="small-height"> 
        <img src="pic4.jpg"alt="image4" height="200px" width="200px"> 
        <img src="pic5.jpg"alt="image5" height="200px" width="200px"> 
        <img src="pic6.jpg"alt="image6" height="200px" width="200px"> 
 
    </section> 
 
</body> 
</html>
