<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Example</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: teal;
            padding: 10px;
            color: white;
        }

        .navbar-item {
            background-color: teal;
            color: white;
            padding: 10px;
            margin: 0 10px;
            padding: 5px 50px;
        }

        
    </style>
</head>
<body>
    
    <h2>Navbar using Flexbox</h2>
    <nav class="navbar-flex">
        <div class="navbar-item">Home</div>
        <div class="navbar-item">About</div>
        <div class="navbar-item">Contacts</div>
    </nav>

    <h2>Navbar using Grid</h2>
    <nav class="navbar-grid">
        <div class="nav"></div>
    </nav>
</body>
</html>
